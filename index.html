
<!DOCTYPE html>

<meta charset="UTF-8">

<title>NEON MUSIC PLAYER PRO</title>
<style>
:root {
  --main-color: #00ff88;
  --bg-color: #000000;
  --secondary-color: #00ff8833;
  --terminal-font: 'Courier New', monospace;
}

.matrix-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  opacity: 0.2;
  pointer-events: none;
}

body {
  cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="8" height="10" viewBox="0 0 8 10"><path fill="%2300ff88" d="M0 0L8 5L0 10Z"/></svg>') 2 5, auto;
  background: var(--bg-color);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  font-family: var(--terminal-font);
  user-select: none;
  overflow: hidden;
}

.player-container {
  width: 92%;
  max-width: 320px;
  min-height: 180px;
  background: #000;
  border: 2px solid var(--main-color);
  box-shadow: 0 0 25px var(--secondary-color);
  position: relative;
  overflow: hidden;
  border-radius: 6px;
  margin: 10px;
  transform: scale(0.98);
  transition: transform 0.2s;
}

.player-container:hover {
  transform: scale(1);
}

.visual-display {
  height: 100px;
  background: 
    linear-gradient(
      45deg,
      #001a00 25%, 
      #000 25%, 
      #000 50%, 
      #001a00 50%, 
      #001a00 75%, 
      #000 75%
    );
  background-size: 8px 8px;
  animation: bgScroll 20s linear infinite;
  position: relative;
  border-bottom: 1px solid var(--main-color);
}

@keyframes bgScroll {
  0% { background-position: 0 0; }
  100% { background-position: 80px 80px; }
}

.metadata {
  position: absolute;
  bottom: 4px;
  left: 8px;
  color: var(--main-color);
  font-size: 10px;
  text-shadow: 0 0 6px var(--main-color);
  width: 180px;
  line-height: 1.3;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.progress-container {
  height: 3px;
  background: #002200;
  margin: 0 8px;
  border-radius: 1px;
  position: relative;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: var(--main-color);
  transition: width 0.1s linear;
  border-radius: 1px;
  box-shadow: 0 0 4px var(--main-color);
}

.controls {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 4px;
  padding: 8px;
  position: relative;
  z-index: 2;
}

.retro-btn {
  background: #002200;
  border: 1px solid var(--main-color);
  color: var(--main-color);
  padding: 5px;
  font-size: 11px;
  cursor: pointer;
  transition: all 0.2s;
  text-transform: uppercase;
  border-radius: 2px;
  letter-spacing: 0.5px;
  position: relative;
  overflow: hidden;
}

.retro-btn::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, var(--main-color) 10%, transparent 20%);
  opacity: 0;
  transition: opacity 0.3s;
}

.retro-btn:hover {
  background: var(--main-color);
  color: #000;
  box-shadow: 0 0 8px var(--main-color);
}

.retro-btn:hover::before {
  opacity: 0.1;
}

.status-bar {
  display: flex;
  justify-content: space-between;
  padding: 0 8px;
  color: var(--main-color);
  font-size: 9px;
  margin-top: 4px;
  opacity: 0.8;
}

.loading-dot {
  display: inline-block;
  animation: dotPulse 1.4s infinite;
}

@keyframes dotPulse {
  0%, 100% { opacity: 0.3; }
  50% { opacity: 1; }
}

#visualizer {
  position: absolute;
  width: 100%;
  height: 100%;
  background: transparent !important;
  mix-blend-mode: screen;
}

.playlist {
  display: none;
}

@media (max-width: 480px) {
  .player-container {
    max-width: 300px;
    min-height: 170px;
  }
  
  .retro-btn {
    font-size: 10px;
    padding: 4px;
  }
  
  .metadata {
    font-size: 9px;
  }
}
</style>
</head>
<body>

<div class="player-container">

    <div class="metadata">

<script>
// ===== كود المطر الرقمي المُحسّن =====
const matrixChars = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン0123456789';
const canvas = document.getElementById('matrixCanvas');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

const fontSize = 12;
const columns = canvas.width / fontSize;
const drops = Array(Math.floor(columns)).fill(0);

function drawMatrix() {
  ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  
  ctx.fillStyle = '#00ff88';
  ctx.font = `${fontSize}px monospace`;

  for (let i = 0; i < drops.length; i++) {
    const char = matrixChars[Math.floor(Math.random() * matrixChars.length)];
    const x = i * fontSize;
    const y = drops[i] * fontSize;

    ctx.fillText(char, x, y);

    if (y > canvas.height && Math.random() > 0.975) drops[i] = 0;
    else drops[i]++;
  }
}
setInterval(drawMatrix, 50);

// ===== نظام المشغل المُحسّن =====
const audio = new Audio();
let isPlaying = false;
let currentTrackIndex = 0;
let audioContext, analyser, source;

audio.crossOrigin = "anonymous";
audio.preload = "metadata";

const playlistItems = document.querySelectorAll('.playlist-item');
const tracks = Array.from(playlistItems).map(item => ({
    url: item.getAttribute('data-id'),
    title: item.textContent.trim()
}));

function togglePlay() {
    isPlaying = !isPlaying;
    const playBtn = document.querySelector('[data-action="play"]');
    playBtn.textContent = isPlaying ? '❚❚ PAUSE' : '▶ PLAY';
    
    if (isPlaying) {
        audio.play().then(() => {
            initAudioContext();
            updateVisualizer();
        }).catch(err => console.error('خطأ التشغيل:', err));
    } else {
        audio.pause();
    }
}

function initAudioContext() {
    if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        source = audioContext.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(audioContext.destination);
        analyser.fftSize = 256;
    }
}

function updateVisualizer() {
    if (!isPlaying || !analyser) return;
    
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');
    const { width, height } = canvas.getBoundingClientRect();
    
    canvas.width = width;
    canvas.height = height;
    
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    const draw = () => {
        if (!isPlaying) return;
        
        requestAnimationFrame(draw);
        analyser.getByteFrequencyData(dataArray);
        
        ctx.clearRect(0, 0, width, height);
        ctx.beginPath();
        
        const sliceWidth = width / bufferLength;
        let x = 0;
        
        for(let i = 0; i < bufferLength; i++) {
            const v = dataArray[i] / 128;
            const y = v * height/2;
            
            i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
            x += sliceWidth;
        }
        
        ctx.strokeStyle = '#00ff88';
        ctx.lineWidth = 1.5;
        ctx.stroke();
    };
    
    draw();
}

function loadTrack(index) {
    if (index < 0 || index >= tracks.length) return;
    currentTrackIndex = index;
    audio.src = tracks[index].url;
    document.getElementById('track-title').textContent = tracks[index].title;
    audio.load();
    if (isPlaying) audio.play().catch(err => console.error('خطأ التحميل:', err));
}

function updateProgress() {
    const progress = (audio.currentTime / audio.duration) * 100 || 0;
    document.getElementById('progress').style.width = `${progress}%`;
    document.getElementById('time-display').textContent = 
        `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
}

function formatTime(seconds) {
    if (isNaN(seconds)) return '00:00';
    const mins = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
}

// إدارة الأحداث
document.querySelectorAll('[data-action]').forEach(btn => {
    btn.addEventListener('click', (e) => {
        const action = e.target.dataset.action;
        switch(action) {
            case 'play': togglePlay(); break;
            case 'prev': loadTrack((currentTrackIndex - 1 + tracks.length) % tracks.length); break;
            case 'next': loadTrack((currentTrackIndex + 1) % tracks.length); break;
        }
    });
});

audio.addEventListener('timeupdate', updateProgress);
audio.addEventListener('ended', () => loadTrack((currentTrackIndex + 1) % tracks.length));
audio.addEventListener('error', (e) => console.error('خطأ الصوت:', e));

// التحميل الأولي
loadTrack(0);
audio.volume = 1.0;
</script>
